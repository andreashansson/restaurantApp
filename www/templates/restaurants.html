<ion-view view-title="Restaurant">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="restaurant in restaurants">
	    <div class="list">
	      <a class="item item-thumbnail-left" href="#/app/restaurants/{{restaurant._id}}">
	      	<img src="img/{{restaurant.img}}">
	      	<h2>{{restaurant.name}}</h2>
	      	<p>Address: {{restaurant.address}}</p>
	      	<p>Betyg: {{restaurant.rate}}</p>
	      </a>
	    </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
