<ion-view view-title="Restaurant">
  <ion-content>
	<div class="list card">
	  <div class="item item-avatar">
	    <img src="img/{{singleRest.img}}">
	    <h2>{{singleRest.name}}</h2>
	    <p>{{singleRest.address}}</p>

	  </div>
	  <div class="item item-body">
	    <img class="full-image" src="img/{{singleRest.img}}" ng-dblclick="addLike(singleRest.$id)">
	    <p>{{singleRest.info}}</p>
	    <p>
	      <a class="subdued">{{singleRest.likes}} Likes</a>
	      <a href="#" class="subdued">5 Comments</a>
		  <a class="icon ion-heart" ng-click="addLike(singleRest.$id)"></a>
		</p>
	  </div>
	</div>  
	</ion-content>
</ion-view>
